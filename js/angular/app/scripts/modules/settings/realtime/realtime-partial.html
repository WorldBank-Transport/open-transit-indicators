<div ng-init="init()">
    <h1>{{'VIEW.realtime' | translate}}</h1>
    <p>{{'SETTINGS.REALTIME_DESCRIPTION' | translate}}</p>

    <polling-upload url="/api/real-time/" upload="uploadRealtime" resource="RealTimeUpload" options="realtimeOptions">
    </polling-upload>

    <div class="dropzone notices" ng-if="uploadProblems.warnings.length > 0 || uploadProblems.errors.length > 0">
        <div class="settingsmodal-notices" ng-if="uploadProblems.errors.length > 0">
            <div class="settingsmodal-notices-errors">
                <h4>{{'SETTINGS.REALTIME_ERRORS' | translate}}</h4>
                <ul>
                    <li ng-repeat="problem in uploadProblems.errors">{{ problem.title }} : {{ problem.description }}</li>
                </ul>
            </div>
        </div>
        <div class="settingsmodal-notices-warnings" ng-if="uploadProblems.warnings.length > 0">
            <h4>{{'SETTINGS.REALTIME_WARNINGS' | translate}}</h4>
            <ul>
                <li ng-repeat="problem in uploadProblems.warnings">{{ problem.title }} : {{ problem.description }}</li>
            </ul>
        </div>
    </div>


</div>
