<div class="settingsmodal-wrapper">
    <div class="settingsmodal clearfix">
        <div class="settingsmodal-sidebar clearfix">
            <div ng-repeat="view in views" class="settingsmodal-sidebar-tab" ng-class="{'settingsmodal-sidebar-active': view.id === activeView}" ui-sref="{{ view.id }}">{{ view.label }}<span ng-show="checkmarks.{{ view.id }}" class="pull-right glyphicon glyphicon-ok"></span></div>
            <div class="settingsmodal-sidebar-tab" ><button class="button btn-primary" ui-sref="map" ui-sref-opts="reload">View Map</button></div>
        </div>
        <!-- Data Loading Page:
        Should have "dropzone" drag and drop upload process like this: http://buildinternet.com/2013/08/drag-and-drop-file-upload-with-angularjs/
        -->
        <div class="settingsmodal-body" ui-view></div>
    </div>
</div>
