<div class="settingsmodal-wrapper">
    <div class="settingsmodal clearfix">
        <div class="settingsmodal-sidebar clearfix">
            <div ng-repeat="view in views" class="settingsmodal-sidebar-tab" ng-class="{'settingsmodal-sidebar-active': view.id === activeView}" ui-sref="{{ view.id }}">{{'VIEW.' + view.id | uppercase | translate}}<span ng-show="checkmarks.{{ view.id }}" class="pull-right glyphicon glyphicon-ok"></span></div>
            <div class="settingsmodal-sidebar-tab" ><button class="btn btn-primary" ui-sref="transit" ui-sref-opts="reload">{{'UI.BUTTON.VIEW_MAP' | translate}}</button></div>
        </div>
        <div class="settingsmodal-body" ui-view></div>
    </div>
</div>
