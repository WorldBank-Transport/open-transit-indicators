<nvd3-discrete-bar-chart
    data="chartData[type][city.id]"
    id="{{ type }}-{{ $index }}-mode-bar-chart"
    height="170"
    showXAxis="true"
    showYAxis="false"
    showValues="true"
    x="charts.bar.xFunctionMode()"
    y="charts.bar.yFunction()"
    color="charts.bar.colorFunction()"
    xAxisTickFormat="charts.bar.xAxisTickFormatFunction()"
    forcey="[0, {{ charts.bar.forceYFunction(indicatorData, type, 'mode') }}]">
</nvd3-discrete-bar-chart>
