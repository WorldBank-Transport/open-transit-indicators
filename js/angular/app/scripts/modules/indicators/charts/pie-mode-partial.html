<nvd3-pie-chart
    data="data.mode"
    id="{{ type }}-{{ $index }}-mode-pie-chart"
    height="170"
    margin="{left:0,top:10,bottom:0,right:0}"
    x="charts.pie.xFunctionMode()"
    y="charts.pie.yFunction()"
    color="charts.pie.colorFunction()"
    tooltips="true"
    showLabels="true"
    labelType="percent">
    <svg></svg>
</nvd3-pie-chart>
