<div class="container-fluid yes-no-modal">
  <div class="modal-header">
    <h3 class="modal-title">{{ message | translate }}</h3>
  </div>
  <div class="modal-body" ng-if="list">
      <ul>
          <li ng-repeat="item in list">{{ item | translate }}</li>
      </ul>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="yes()">{{ 'TERM.YES' | translate}}</button>
    <button class="btn btn-warning" ng-click="no()">{{ 'TERM.NO' | translate}}</button>
  </div>
</div>
