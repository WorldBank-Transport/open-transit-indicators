<div class="modal-header">
    <h3 class="modal-title">{{ 'CHANGE_PW.CHANGE_PASSWORD' | translate }}</h3>
</div>
<div class="modal-body ">
    <div class="row">
        <div class="col-md-12 changepasswordmodal-instructions">
            {{ 'CHANGE_PW.INSTRUCTIONS' | translate }}
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 changepasswordmodal-field">
            <label for="password">{{ 'CHANGE_PW.PASSWORD_FIELD' | translate }}:</label>
            <input type="password" ng-disabled="saving" id="password" ng-model="password"></input>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 changepasswordmodal-field">
            <label for="passwordconfirm">{{ 'CHANGE_PW.PASSWORD_FIELD_AGAIN' | translate }}:</label>
            <input type="password" ng-disabled="saving" id="passwordconfirm" ng-model="passwordconfirm"></input>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 changepasswordmodal-field">
            <button
                ng-click="save()"
                type="button"
                ng-disabled="!(password.length >= 8 && password === passwordconfirm) || saving"
                class="btn btn-primary">
                {{ 'CHANGE_PW.SAVE' | translate }}
            </button>
            <button
                ng-click="cancel()"
                ng-disabled="saving"
                type="button"
                class="btn btn-danger">
                {{ 'CHANGE_PW.CANCEL' | translate }}
            </button>
        </div>
    </div>
</div>
