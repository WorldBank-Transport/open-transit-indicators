    <div class="map" id="map" style="width: 100%; height: 100%; position: fixed;"></div>

    <div style="width: 400px; position: absolute; top: 20px; left: 40px; background-color: white;" class="container">

        <div class="book active">
            <div class="page active" id="scenario">
                <div class="content">
                    <h4>Indicator</h4>
                    <select>
                        <option>Length in km</option>
                        <option>Number of stops</option>
                        <option>Weekly number of hours of service Stops per km</option>
                        <option>Distance between stops</option>
                        <option>Travel time between stops Frequency</option>
                        <option>On-time / Frequency performance System</option>
                    </select>
                    <hr>
                    <h4>Filter by Data</h4>
                    <div class="filter">
                        <a class="button--small active" href="#scenario">Original</a> <a class="button--small inactive" href="#scenario">New Bus 1</a> <a class="button--small inactive" href="#scenario">Difference</a>
                    </div>
                    <hr>
                    <h4>Filter by Transit</h4>
                    <div class="filter">
                        <a class="button--small active" href="#scenario">All</a> <a class="button--small inactive" href="#scenario">Intercity Rail</a> <a class="button--small inactive" href="#scenario">Bus</a> <a class="button--small inactive" href="#scenario">Light Rail</a> <a class="button--small inactive" href="#scenario">Ferry</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <script type="text/javascript">
            var toner = new  L.StamenTileLayer("toner-lines");
            var map = new L.Map('map', {
                                layers:toner
                                });
            map.setView([39.95,-75.1947], 14);
        </script>

        <script type="text/javascript">
            var toner = new  L.StamenTileLayer("toner-lite");
